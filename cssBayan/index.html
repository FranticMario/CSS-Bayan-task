<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

</head>

                    </div>
                </div>
                <div class="accardeon__item">
                    <input class="accardeon__input" type="radio" name="accardeon" id="accardeon_3">

                    <div class="accardeon__img">
                        <img src="./img/monkey.gif" alt="" class="img__content">
                    </div>
                </div>
